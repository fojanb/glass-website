<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Glassy Website</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <!--main-->
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" style="border-radius: 50%" />
            <h3>Fojan Babaali</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join Pro for Free Games</h2>
            <img src="./images/controller.png" style="width: 100px;height: 90px;" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>some lorem ipsum go here</h2>
                <p>PS5 Version</p>
                <div class="progress-bar"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>some lorem ipsum go here</h2>
                <p>PS5 Version</p>
                <div class="progress-bar"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>some lorem ipsum go here</h2>
                <p>PS5 Version</p>
                <div class="progress-bar"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
